
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="This page is example project from https://heropy.blog/2019/04/24/html-css-starter/"> 
    <meta charset="UTF-8">
    <title>Github</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="header">
        <div class="container clearfix">
            <div class="container-left clearfix">

                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github Logo">
                </div>

                <div class = "middle">
                    <!--Serach Bar-->
                    <div class="search-bar">
                        <form action="" method="GET">
                            <label class = "form-label">
                                <input type="text" value placeholder="Search or Jump to..."/>
                                <img src= "./images/search-key-slash.svg">
                            </label>
                        </form>
                    </div>
                    <div class="menu clearfix">
                        <div class="menu-item">Pulls</div>
                        <div class="menu-item">Issues</div>
                        <div class="menu-item">Marketplace</div>
                        <div class="menu-item">Explore</div>
                    </div>
                </div>
            </div>
        </div>

        <!--Alarm-->
        <div class="alarm">
           <a href="">
               <img src="./images/bell.png" alt="noti">
           </a>
       </div>
       <!--New Dropdown-->
       <div class="new-drop">
           <!--Todo: details/summary-->
           <a href="">
               <img src="./images/add.png" alt="add">
               <img src="./images/dropdown.png" alt="drop">
           </a>
       </div>
       <!--Profile-->
       <div class="profile">
           <!--Todo: details/summary-->
           <a href="">
               <img src="./images/profile.png" alt="profile">
               <img src="./images/dropdown.png" alt="drop">
           </a>
       </div>
    </div>
    
</body>
</html>
