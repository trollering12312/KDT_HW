	<link rel="stylesheet" media="all" href="./css/reset.css" />
	<style>
		body{
			padding: 20px;
		}

		.pr_list{
			border: 1px solid black;

			padding: 10px;
			width: 720px;

			overflow: hidden;
		}

		.pr_list > li{

			margin: 10px;

			width: 200px;
			height: 230px;

		}

		.pr_list > li > img{
			display: block;
			margin-bottom: 60px;
		}

		.pr_list > li > p{
			display: block;
		}

	</style>
	<script></script>
</head>

</ul>

</html>
